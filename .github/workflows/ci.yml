name: React App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run React build
        run: npm run build

      - name: Run React unit tests (if any)
        run: npm test -- --watchAll=false
  selenium-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Selenium and dependencies
        run: |
          pip install selenium webdriver-manager pytest
      - name: Run Selenium tests (headless)
        env:
            SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
            pytest src/ --maxfail=1 --disable-warnings -q


